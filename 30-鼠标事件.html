<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="node_modules/vue/dist/vue.js"></script>
  <script src="node_modules/axios/dist/axios.js"></script>

</head>
<body>
<div id="app">
  <div style="border:2px solid red;height: 300px" @click.left="handler_left">左键</div>
  <div style="border:2px solid red;height: 300px" @contextmenu.prevent="handler_right">右键</div>
</div>
<script>
  var app = new Vue({
    el: '#app',
    data: {

    },
    methods:{
      handler_left(){
        alert('left')
      },
      handler_right(){
        alert('right')
      }
    }
  })
</script>


</body>
</html>
