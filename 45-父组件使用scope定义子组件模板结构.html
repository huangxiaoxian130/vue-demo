<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="node_modules/vue/dist/vue.js"></script>
  <script src="node_modules/axios/dist/axios.js"></script>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div id="app">
  <hyx-list :data="news">
    <template scope="v">    //2.template标签、scope属性赋值
     <li>
       <h1>{{v.field.title}}</h1>
     </li>
    </template>
  </hyx-list>
</div>
<!--子组件的template-->
<script type="text/x-template" id="hyxList">
  <ul>
   <slot v-for="v in data" :field="v"></slot>  //1.定义属性
  </ul>
</script>
<!--子组件的template-->

<script>


  //  子组件
  var hyxList = {
    template: '#hyxList',
    props:['data']

  }

  //根组件
  var app = new Vue({
    el: '#app',
    components: {
      hyxList
    },
    data:{
      news:[
        {title:'11111111'},
        {title:'22222222'}
      ]
    }
  })
</script>


</body>
</html>
