<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="node_modules/vue/dist/vue.js"></script>
  <script src="node_modules/axios/dist/axios.js"></script>

</head>
<body>
<div id="app">

  <hyx-news :lists="goods" @sum="total()"></hyx-news>
  <div>总计{{totalPrice}}元</div>

</div>
<!--子组件的template-->
<script type="text/x-template" id="hyxNews">
  <table border="1" width="90%">
    <tr>
      <th>商品名称</th>
      <th>商品数量</th>
      <th>商品价格</th>
    </tr>
    <tr v-for="v in lists">
      <td>{{v.title}}</td>
      <td>{{v.price}}</td>
      <td><input type="text" v-model="v.num" @blur="sum"></td>
    </tr>
  </table>
</script>
<script>

  //  子组件
  var hyxNews = {
    template: '#hyxNews',
    data(){
      return {}
    },
    props: ['lists'],
    methods:{
      sum(){
        this.$emit('sum')   //自定义事件，触发父组件的方法
      }
    }

  }

  //根组件
  var app = new Vue({
    el: '#app',
    components: {
      hyxNews
    },
    mounted(){          //挂载点
      this.total()
    },
    data: {
      totalPrice: 0,
      goods: [
        {title: 'iphone7Plus', price: 200, num: 1},
        {title: 'iphone6Plus', price: 100, num: 1},

      ]
    },
    methods: {
      total(){
        this.totalPrice = 0
        this.goods.forEach((v)=> {
          this.totalPrice += v.num * v.price
        })
      }
    }
  })
</script>


</body>
</html>
