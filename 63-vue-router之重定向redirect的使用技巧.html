<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="node_modules/vue/dist/vue.js"></script>
  <script src="vue-router.js"></script>
</head>
<body>
<div id="app">
  <router-view></router-view>
</div>


<script type="text/x-template" id="home">
  <div>
    <li v-for="v in news">
      <a href="" @click.prevent="go">{{v.title}}</a>
    </li>

  </div>
</script>


<script type="text/x-template" id="content">
  <div>
    <h1>{{field.title}}-{{field.id}}</h1>
    <p>{{field.content}}</p>
    <router-link to="/">返回首页</router-link>
  </div>
</script>


<script>

  var data = [
    {id: 1, title: 'hyx1', content: '这是1内容。。。'},
    {id: 2, title: 'hyx2', content: '这是2内容。。。'},
    {id: 3, title: '关于我们', content: '关于我们。。。'}
  ]
  //  主页路由
  const home = {
    template: '#home',
    data(){
      return {
        news: data
      }
    },
    methods:{
      go(id){
        //写业务逻辑
        var url='/content/'+id
        this.$router.push(url)

      }
    }
  }
  const content = {
    template: '#content',
    data(){
      return {
        field: {}
      }
    },
    //    监听路由，改变路由时，获取数据
    watch: {
      '$route'(to, from){
        this.load()
      }
    },
    //   加载时，获取数据
    mounted(){
      this.load()
    },
    methods: {
      load(){
        var id = this.$route.params.id
        for (let k = 0; k < data.length; k++) {
          if (data[k].id == id) {
            this.field = data[k]
          }
        }
      }
    }

  }

  let routes = [
    {path: '/', component: home},
    {path: '/content/:id?', component: content, name: 'content'},
    {path:'/about',redirect:{
      name:'content',
      params:{id:3}
    }}
  ]


  //要把组件交给路由器控制
  let router = new VueRouter({routes})
  new Vue({
    el: '#app',
    router
  })
</script>
<style>

</style>


</body>
</html>
